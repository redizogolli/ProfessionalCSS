<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      href="https://bytegrad.com/course-assets/css/2/favicon.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Better Photos -- Improve your photography skills</title>
  </head>
  <body class="page">
    <div class="app">
      <header class="header">
        <img src="https://bytegrad.com/course-assets/css/2/logo.svg" alt="logo" class="logo">
        <form action="#" class="search">
            <input type="text" placeholder="Search photos..." class="search__input" />
            <button type="submit" class="search__submit">
                <i class="fas fa-search"></i>
            </button>
        </form>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="#" class="nav__link">
                        <i class="fas fa-compass nav__icon"></i>
                    </a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">
                        <i class="fas fa-fire-alt nav__icon"></i>
                    </a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">
                        <i class="fas fa-user nav__icon"></i>
                    </a>
                </li>
            </ul>
        </nav>
      </header>

      <div class="sidebar">
        <section class="intro">
          <h1 class="first-heading">How good are your <span class="u-italic u-accent u-bolder">photos</span>?</h1>
          <p class="intro__text">Improve your photography skills by getting <span class="u-bold u-underline u-accent">feedback</span> from a jury and the <span class="u-bold u-italic">community</span></p>
          <section class="social">
            <img src="https://images.unsplash.com/photo-1657720963893-279356b87ded?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="img" class="social__img">
            <img src="https://images.unsplash.com/photo-1657672737825-b4c21477798e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxNXx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" alt="img" class="social__img">
            <img src="https://images.unsplash.com/photo-1657653465722-2c7a2603421c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzN3x8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" alt="img" class="social__img">
            <img src="https://images.unsplash.com/photo-1657566647016-18e8d091564d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyMDl8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="img" class="social__img">
            <img src="https://images.unsplash.com/photo-1657401282940-25e90084b594?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyMzd8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="img" class="social__img">
            <div class="social__container">
              <p class="social__number">+180,000</p>
              <p class="social__text">already joined</div>
          </section>
          <section class="auth">
            <a href="#" class="btn">Sign me up <i class="fas fa-angle-right btn__icon"></i></a>
            <p class="auth__text">Already a member? <a href="#" class="auth__link">Sign in instead</a> </p>
          </section>
          <section class="upload">
            <div class="upload__container">
              <i class="fas fa-cloud-upload-alt upload__icon"></i>
              <p class="upload__text">Drag and drop photo</p>
              <p class="upload__alternative">or <span class="u-accent u-underline">browse folder</span></p>
            </div>
          </section>
          <footer class="footer">

          </footer>
        </section>
      </div>

      <section class="gallery"></section>

      <section class="steps"></section>
    </div>
  </body>
</html>
